spring:
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver

jwt:
  secret: TestJwtSecretKey
  accessTokenExp: 86400000
  refreshTokenExp: 604800000
